font_family Mononoki Nerd Font Bold
bold_font MonaspiceRN NFM Bold 
italic_font VictorMono NFM Italic 
bold_italic_font VictorMono NFM Bold Italic
font_size 13
disable_ligatures never 

cursor_shape beam
cursor_shape_unfocused underline
cursor_trail 1
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 2

scrollback_indicator_opacity 0.1
mouse_hide_wait 0.1

url_style curly
detect_urls yes
show_hyperlink_targets yes

confirm_os_window_close 0
initial_window_width  85c 
initial_window_height 23c 
remember_window_size no 
allow_remote_control yes
background_blur 0
foreground         #c4c5c1
background         #131709
cursor             #c4c5c1

active_tab_foreground     #131709
active_tab_background     #c4c5c1
inactive_tab_foreground   #c4c5c1
inactive_tab_background   #131709

active_border_color   #c4c5c1
inactive_border_color #131709
bell_border_color     #4D3827

