[bar/bar_main]
modules-left = left_prefix powermenu powermenu_seperator xworkspaces xworkspaces_seperator polywins left_suffix
modules-right = right_prefix playerctl_prev playerctl_ipc playerctl playerctl_next playerctl_seperator audio audio_seperator notify notify_seperator systray tray_seperator date right_suffix
enable-ipc=true
font-4 = "Mononoki Nerd Font:style=Regular:size=18;3.2"
font-3 = "Mononoki Nerd Font:style=Regular:size=25;5.1"
font-2 = "Mononoki Nerd Font:style=Regular:size=16;2.1"
font-1 = "Victor Mono Nerd Font:style=Bold Italic:size=13;2.5"
font-0 = "Mononoki Nerd Font:style=Bold:size=13;2.1"
dpi = 110
height = 35
border-size = 2pt
line-size = 2
background=#450c1d0c
border-color = #48433C
foreground = #0c1d0c
fixed-center = true
padding = 10pt

[bar/bar_dock]
bottom =  true 
modules-right = dock_prefix network network_seperator ram ram_seperator cpu dock_suffix
override-redirect = true
wm-restack = i3
font-4 = "Mononoki Nerd Font:style=Regular:size=18;3.2"
font-3 = "Mononoki Nerd Font:style=Regular:size=25;5.1"
font-2 = "Mononoki Nerd Font:style=Regular:size=16;2.1"
font-1 = "Victor Mono Nerd Font:style=Bold Italic:size=13;2.5"
font-0 = "Mononoki Nerd Font:style=Bold:size=13;2.1"
dpi = 110
height = 35
border-size = 2pt
line-size = 2
background=#450c1d0c
border-color = #48433C
foreground = #0c1d0c
fixed-center = true
padding = 10pt

[module/right_prefix]
type=custom/text
label = "%{T4}%{T-}"
format-background = #450c1d0c
format-foreground = #423D36

[module/playerctl_next]
type=custom/text
label = "%{T3}󰒭%{T-}"
click-left = playerctl next
format = "<label>"
format-background = #423D36
format-foreground = #0c1d0c
format-prefix = " "
format-suffix = " "

[module/playerctl_prev]
type=custom/text
label = "%{T3}󰒮%{T-}"
click-left = playerctl previous
format = "<label>"
format-suffix = " "
format-background = #423D36
format-foreground = #0c1d0c

[module/playerctl_ipc]
type = custom/ipc
hook-0 = echo "$(/home/_3hy/.config/i3/src/playerctl_icon.sh)"
initial = 1
click-left = playerctl play-pause && polybar-msg action playerctl_ipc hook 0 > /dev/null
format ="%{T3}<output>%{T-}"
format-background = #423D36
format-foreground = #0c1d0c

[module/playerctl]
type=custom/script
exec = /home/_3hy/.config/i3/src/playerctl.sh & polybar-msg action playerctl_ipc hook 0 > /dev/null
format ="<label>"
interval=1
format-prefix = " " 
format-suffix = " "
click-left = playerctl play-pause && polybar-msg action playerctl_ipc hook 0 > /dev/null
format-background = #423D36
format-foreground = #0c1d0c

[module/playerctl_seperator]
type=custom/text
label = "%{T4}%{T-}"
format = <label>
format-foreground=#3F403A
format-background=#423D36 

[module/audio]
type = internal/pulseaudio
format-volume = <ramp-volume><label-volume>
label-volume = "%percentage%%"
label-muted = "%{T3}󰖁 %{T-}"
format-muted-background=#3F403A 
format-volume-background=#3F403A
format-muted-foreground = #0c1d0c
format-volume-foreground=#0c1d0c
ramp-volume-0 = "%{T3}󰕿 %{T-}"
ramp-volume-1 = "%{T3}󰖀 %{T-}"
ramp-volume-2 = "%{T3}󰕾 %{T-}"
format-volume-prefix = " "
format-volume-suffix = " "
format-muted-prefix = " "
format-muted-suffix = " "


[module/audio_seperator]
type=custom/text
label = "%{T4}%{T-}"
format = <label>
format-foreground=#5F4725 
format-background=#3F403A

[module/notify]
type=custom/ipc 
hook-0 =echo "%{T3}$(~/.config/i3/src/notify.sh)%{T-}"
initial = 1 
format = <output>
click-left = "dunstctl set-paused toggle && polybar-msg action notify hook 0"
format-background = #5F4725
format-foreground = #0c1d0c
format-prefix = " "
format-suffix = " "

[module/notify_seperator]
type=custom/text
label = "%{T4}%{T-}"
format = <label>
format-foreground=#423D36
format-background=#5F4725

[module/dock_prefix]
type=custom/text
label = "%{T4}%{T-}"
format-background = #450c1d0c
format-foreground = #423D36

[module/ram_seperator]
type=custom/text
label = "%{T4}%{T-}"
format = <label>
format-foreground=#5F4725
format-background=#3F403A 

[module/cpu]
type=internal/cpu
interval = 5
warn-percentage = 95
label-warn = "%percentage%%"
format-warn = "%{T3} %{T-}<label-warn> <bar-load>"
format-background = #5F4725
format-foreground = #0c1d0c
format-warn-foreground = #ff0000
format-warn-background = #5F4725
label = "%percentage%%"
bar-load-indicator = 
bar-load-width = 6
bar-load-foreground-0 = #48433C 
bar-load-foreground-1 = #554C45 
bar-load-foreground-2 = #665952 
bar-load-foreground-3 = #ff0000
bar-load-fill = "%{T3}▐%{T-}" 
bar-load-empty = "%{T3}▐%{T-}" 
bar-load-empty-foreground = #3F403A
format = "%{T3} %{T-}<label> <bar-load>"
format-suffix = " "

[module/cpu_seperator]
type=custom/text
label = "%{T4}%{T-}"
format = <label>
format-foreground=#5F4725 
format-background=#3F403A


[module/network]
type = internal/network
interface = enp5s0
format-connected-background = #423D36 
format-connected-foreground = #0c1d0c 
label-connected = %{T3} %{T-}%upspeed% %{T3} %{T-}%downspeed%
interval = 5

[module/network_seperator]
type=custom/text
label = "%{T4}%{T-}"
format = <label>
format-foreground=#3F403A 
format-background=#423D36

[module/ram]
type=internal/memory
interval=5
warn-percentage=95 
label = %percentage_used%%
format = "%{T3}  %{T-}<label> <bar-used>"
format-background = #3F403A
format-foreground = #0c1d0c
label-warn = !%free% left
format-warn = "%{T3} %{T-}<label-warn> <label-warn>"
bar-used-indicator = 
bar-used-width = 6
bar-used-foreground-0 = #48433C 
bar-used-foreground-1 = #554C45 
bar-used-foreground-2 = #665952 
bar-used-foreground-3 = #ff0000
bar-used-fill = "%{T3}▐%{T-}" 
bar-used-empty = "%{T3}▐%{T-}" 
bar-used-empty-foreground = #423D36
format-suffix = " "

[module/dock_suffix]
type = custom/text 
format = "%{T4}%{T-}"
format-background = #450c1d0c
format-foreground = #5F4725 

[module/systray]
type = internal/tray
tray-spacing = 4pt
format-prefix = " " 
format-suffix = " "
tray-size = 20
format-background = #423D36
tray-background= #423D36
format-foreground = #0c1d0c
tray-foreground = #0c1d0c

[module/tray_seperator]
type=custom/text
label = "%{T4}%{T-}"
format = <label>
format-foreground=#3F403A
format-background=#423D36

[module/date]
type = internal/date
interval = 1
format-foreground = #0c1d0c
format-background = #3F403A
date = "%{T3}󰃭 %{T-}%{T2}%l:%M:%S%{T-}"
date-alt = %d/%m/%Y

[module/right_suffix]
type=custom/text
label = "%{T4}%{T-}"
format-background=#450c1d0c
format-foreground = #3F403A

[module/left_prefix]
type = custom/text 
format = "%{T4}%{T-}"
format-background = #450c1d0c 
format-foreground = #423D36 

[module/powermenu]
type = custom/text
label  = " "
format = %{T5}<label>%{T-}
click-left = ~/.config/i3/src/jgmenu.sh
format-foreground = #0c1d0c 
format-background = #423D36

[module/powermenu_seperator]
type=custom/text
label = "%{T4}%{T-}"
format-background = #3F403A 
format-foreground = #423D36

[module/xworkspaces]
icon-0 = 1;󰲠
icon-1 = 2;󰲢
icon-2 = 3;󰲤
icon-3 = 4;󰲦
icon-4 = 5;󰲨
icon-5 = 6;󰲪
icon-6 = 7;󰲬
icon-7 = 8;󰲮
icon-8 = 9;󰲰
icon-9 = 10;󰿬
type = internal/xworkspaces
label-active = %icon%
label-urgent = %icon%
label-visible = %icon%
label-empty = %icon%
label-occupied = %icon%

label-active-padding = 1
label-active-underline = #0c1d0c
label-occupied-padding = 1
label-urgent-underline = #ff0000
label-urgent-padding = 1
label-empty-padding = 1
format-prefix = " "
format-suffix = " "
format-foreground = #0c1d0c
format-background = #3F403A 
workspace-count = 10

[module/xworkspaces_seperator]
type=custom/text
label = "%{T4}%{T-}"
format-background = #5F4725
format-foreground = #3F403A 

[module/polywins]
type = internal/xwindow
label = "%{T2}%class%%{T-}"
label-padding = 0
label-maxlen = 20 
format-prefix = " "
format = "<label>"
format-foreground = #0c1d0c
format-background = #5F4725
label-empty = "Welcome %{T2}_3hy%{T-}"
label-underline = #0c1d0c

[module/left_suffix]
type=custom/text
label = "%{T4}%{T-}"
format-background = #450c1d0c
format-foreground = #5F4725
